<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neiborhood Map</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<input type="text" data-bind="textInput:search"/>
<lu data-bind="foreach:FilterList ">
    <li data-bind="text :title , click: $parent.showinfo"></li>
</lu>
<div id="map">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0qGpJqIMLMYk13oa2OQ-GuV43-GfoHGE&callback=init" onerror="issue()"
        async defer></script>
</body>
</html>
